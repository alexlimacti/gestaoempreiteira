<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">

<head>
</head>


<body>
	<div class="content-wrapper" layout:fragment="conteudo">
		<section class="content-header">
			<h1>Controle de OS</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/home/}"> <i
						class="fa fa-dashboard"></i> Área de Trabalho
				</a></li>
				<li class="active"><a href="#">Ordem de Serviços</a></li>
			</ol>
		</section>
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<form method="GET" th:object="${filtro}">
								<div class="box-body row">
									<div class="form-group col-sm-2">
										<input type="text" placeholder="Código de Identificação" class="form-control" id="codigo" autofocus="autofocus"/>
									</div>
									<div class="form-group col-sm-10">
									
										<!-- 
										<div class="input-group" >
											<input class="form-control" placeholder="Descrição do Plano" autofocus="autofocus"
											th:field="*{descricao}"></input>
											<span class="input-group-btn">
												<button type="submit" class="btn btn-default">
													<i class="glyphicon glyphicon-search"></i>
												</button>
											</span>
										</div>
										 -->
										 
									</div>
								</div>
								<div class="form-inline">
									<div class="col-sm-1 form-group">
										<button type="submit" class="btn btn-primary">
											<i class="glyphicon  glyphicon-search"></i>
											<span class="hidden-xs  hidden-sm">Pesquisar</span>
										</button>
									</div>
									<div class="col-sm-1 form-group">
										<div class="aw-page-header-controls">
											<a class="btn  btn-default" th:href="@{/os/novo}">
												<i class="glyphicon  glyphicon-plus-sign"></i>
												<span class="hidden-xs  hidden-sm">Nova Ordem de Serviços</span>
											</a>
										</div>
									</div>
								</div>
							</form>
						</div>
						
						<!-- /.box-header -->
						<div class="box-body table-responsive">
							<table id="example2" class="table table-hover">
								<thead>
									<tr>
										<th class="text-center col-md-1">Código</th>
										<th>Responsável</th>
										<th class="text-center col-md-1">Equipamento</th>
										<th class="text-center col-md-1">Data da Solicitação</th>										
										<th class="text-center col-md-1">Status</th>
										<th class="text-center col-md-1"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="os : ${ordens}">
										<td class="text-center" th:text="${os.codigo}">PL05102011</td>
										<td th:text="${os.usuariosolicitante.nome}">Plano Padrão</td>
										<td class="text-center" th:text="${os.veiculo.codigo}">5</td>
										<td class="text-center" th:text="${#dates.format(os.dataos, 'dd/MM/yyyy')}">50</td>
										<td class="text-center" th:text="${os.status}">0</td>
										<td class="text-center">
											<a class="btn  btn-link  btn-xs  js-tooltip" title="Enviar"  data-placement="top" >
												<i class="glyphicon glyphicon-send" aria-hidden="true"></i>
											</a>
											<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar" th:href="@{/os/editar(codigo=${os.codigo})}" data-placement="top" >
												<i class="fa fa-edit" aria-hidden="true"></i>
											</a>
											<!-- 
											<a class="btn  btn-link  btn-xs  js-tooltip" title="Excluir" th:href="@{/os/delete_os(id=${os.id})}">
												<i class="glyphicon glyphicon-remove"></i>
											</a>
											 -->
										</td>
									</tr>
									<tr th:if="${ordens.empty}">
										<td class="text-center" colspan="7">Nenhuma os encontrada</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.box-body -->
					</div>
				</div>
			</div>
		</section>
	</div>
	
	<!-- 
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/js/notificacao.js}"></script>
	</th:block>
	 -->
</body>
</html>
