<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Gestão Empreiteira</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" type="text/css" th:href="@{/adicional/bootstrap/css/bootstrap.min.css}" />
	<!-- Theme style -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/AdminLTE.min.css}" />
	<!-- Theme style -->
	<link rel="stylesheet" type="text/css" th:href="@{/css/indeas.min.css}" />
	
	<link rel="stylesheet" type="text/css" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}" />
</head>

<body id="random" class="hold-transition login-page in-fundo-login">
	<div class="login-box">
		
		<!-- /.login-logo -->
		<div class="login-box-body">
			<div class="login-logo">
			<a><b>Gestão</b>Empreiteira</a>
		</div>
			<p class="login-box-msg">Faça login e inicie sua sessão!</p>
			
			
			<div class="alert alert-danger error" th:if="${param.error}">
				<strong>Credenciais incorretas ou suspensas!</strong> Favor verificar email e senha.
			</div>
			
			<form th:action="@{/app-login}" method="post">
				
				<div class="form-group has-feedback">
					<input type="email" class="form-control" placeholder="Email" name="app_username" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" th:placeholder="Senha" name="app_password" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				
				<div class="row">
					
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>
					</div>
					<div class="col-xs-6">
						<a href="#">Esqueci a Senha</a>
					</div>
					<!-- /.col -->
				</div>
			</form>

			
			<br />
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<script th:src="@{/js/indeas.min.js}"></script>
	<script th:src="@{/adicional/jquery/jquery.min.js}"></script>
	<script th:src="@{/adicional/bootstrap/js/bootstrap.min.js}"></script></body>
</html>
