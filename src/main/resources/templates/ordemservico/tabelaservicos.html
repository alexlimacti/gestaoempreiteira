<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:data="http://www.thymeleaf.org/extras/data">

	<div class ="js-tabela-servico">
		<div class="box-body table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-sm-2">Código</th>
						<th class="col-sm-4">Descrição</th>
						<th class="col-sm-2">Ação</th>
		
					</tr>
				</thead>
		
				<tbody>
					<tr th:each="servico : ${listaServicos}">
		
						<td th:text="${servico.codigo}">Andre</td>
						<td th:text="${servico.descricao}">FISICA</td>
						<td >
							<button class="btn btn-danger " id="btn-excluir" th:onclick="'getServId(\'' + ${servico.id} + '\');'" type="button">Excluir</button>
						</td>
		
					</tr>
					
					<tr th:if="${#lists.isEmpty(listaServicos)}">
									<td colspan="7"><center><span>Nenhum serviço foi adicionado ate o momento!</span></center></td>
				   </tr>  
		
				</tbody>
		
			</table>
		</div>	
	</div>
</html>
