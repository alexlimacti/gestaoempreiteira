<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">

<head>
</head>


<body>
	<div class="content-wrapper" layout:fragment="conteudo">
		<section class="content-header">
			<h1>Cadastro de Fabricante</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/home/}"> <i
						class="fa fa-dashboard"></i> Área de Trabalho
				</a></li>
				<li class="active"><a href="#">Fabricante</a></li>
			</ol>
		</section>
		<section class="content">
			<div class="row">
				<div class="col-xs-12">
					<div class="box">
						<div class="box-header">
							<form method="GET" th:object="${filtro}">
								<div class="box-body row">
									<div class="form-group col-sm-10">
									<div class="input-group" >
										<input class="form-control" placeholder="Descrição da Marca" autofocus="autofocus"
										th:field="*{descricao}"></input>
										<span class="input-group-btn">
											<button type="submit" class="btn btn-default">
												<i class="glyphicon glyphicon-search"></i>
											</button>
										</span>
									</div>
									</div>
								</div>
								<div class="form-inline">
									<div class="col-sm-1 form-group">
										<button type="submit" class="btn btn-primary">
											<i class="glyphicon  glyphicon-search"></i>
											<span class="hidden-xs  hidden-sm">Pesquisar</span>
										</button>
									</div>
									<div class="col-sm-1 form-group">
										<div class="aw-page-header-controls">
											<a class="btn  btn-default" th:href="@{/marca/novo}">
												<i class="glyphicon  glyphicon-plus-sign"></i>
												<span class="hidden-xs  hidden-sm">Novo Fabricante</span>
											</a>
										</div>
									</div>
								</div>
							</form>
						</div>
						
						<!-- /.box-header -->
						<div class="box-body table-responsive">
							<table id="example2" class="table table-hover">
								<thead>
									<tr>
										<th class="text-center col-md-1">Código</th>
										<th>Descrição</th>
										<th class="text-center col-md-1"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="marca : ${marcas}">
										<td class="text-center" th:text="${marca.id}">PL05102011</td>
										<td th:text="${marca.descricao}">Plano Padrão</td>
										<td class="text-center">
											<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar" th:href="@{/marca/{id}(id=${marca.id})}" data-placement="top" >
												<i class="fa fa-edit" aria-hidden="true"></i>
											</a>
											<a class="btn  btn-link  btn-xs  js-tooltip" title="Excluir" th:href="@{/marca/excluir(id=${marca.id})}">
												<i class="glyphicon glyphicon-remove"></i>
											</a>
										</td>
									</tr>
									<tr th:if="${marcas.empty}">
										<td class="text-center" colspan="7">Nenhuma marca encontrado</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- /.box-body -->
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
