<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layoutPadrao">

<head>
	<link rel="stylesheet" type="text/css" th:href="@{/adicional/bootstrap/css/bootstrap-switch.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/adicional/bootstrap-datepicker/css/bootstrap-datepicker.standalone.min.css}" />
</head>


<body> 
	<div class="content-wrapper" layout:fragment="conteudo">
	
		<section class="content-header">
			<h1 th:if="${pneuhistorico.novo}">Movimentação de Pneus</h1>
			<h1 th:unless="${pneuhistorico.novo}" th:text="|Edição do histórico ${pneuhistorico.id}|">Edição de Pneu</h1>
			<ol class="breadcrumb">
				<li>
					<a th:href="@{/home/}">
						<i class="fa fa-dashboard"></i>
						Área de Trabalho
					</a>
				</li>
				<li>
					<a th:href="@{/pneuhistorico}">Movimentação de Pneus</a>
				</li>
	        	<li class="active">Cadastro de Movimentoss</li>
      		</ol>
    	</section>
    	
		<section class="content" >
			<div class="box box-danger">
				
				<form method="POST" class="form-vertical  js-form-loading" th:object="${pneuhistorico}"
					th:action="@{/pneuhistorico} ? @{/pneuhistorico/novo} : @{/pneuhistorico/{codigo}(codigo=${pneuhistorico.id})}">
					
					<div layout:include="fragments/mensagemErroValidacao"></div>
					<div layout:include="fragments/mensagemSucesso"></div>
					
					<div class="box-body row">
						<input type="hidden" th:field="*{id}" />
						<input type="hidden" th:field="*{version}"/>
						
	            		<div class="col-md-2 form-group">
							<label for="codigo">Código de Identificação</label>
							<input id="codigo" type="text" class="form-control" readonly="true" th:field="*{id}" />
						</div>

						<div class="col-sm-4 form-group" th:classappend="${#fields.hasErrors('pneu')} ? 'has-error'">
							<label for="pneu" >Pneu</label>
							<div class="input-group">
								<select id="pneu" class="form-control" th:field="*{pneu}">
									<option value="">Selecione o Pneu</option>
									<option th:each="pneu : ${pneus}" th:value="${pneu.id}" th:text="|${pneu.codigo} - ${pneu.modelo}|">Pale lager</option>
								</select>
							</div>
						</div>
						
						<div class="col-sm-4 form-group" th:classappend="${#fields.hasErrors('veiculo')} ? 'has-error'">
							<label for="veiculo" >Veículo</label>
							<div class="input-group">
								<select id="veiculo" class="form-control" th:field="*{veiculo}">
									<option value="">Selecione o Veículo</option>
									<option th:each="veiculo : ${veiculos}" th:value="${veiculo.id}" th:text="|${veiculo.codigo} - ${veiculo.tipo.descricao}|">Pale lager</option>
								</select>
							</div>
						</div>
						
						<div class="col-sm-2 form-group" th:classappend="${#fields.hasErrors('eixo')} ? 'has-error'">
							<label for="eixo" >Eixo</label>
							<div class="input-group">
								<select id="eixo" class="form-control" th:field="*{eixo}">
									<option value="">Selecione o Eixo</option>
									<option th:each="eixo : ${eixos}" th:value="${eixo}" th:text="${eixo.eixo}">Pale lager</option>
								</select>
							</div>
						</div>
					</div>
					<div class="box-body row">
						<div class="col-sm-3  form-group"  th:classappend="${#fields.hasErrors('quilometragem')} ? 'has-error'">
							<label for="quilometragem" class="control-label">Quilometragem</label>
							<div class="input-group">
								<div class="input-group-addon">KM</div>
								<input id="quilometragem" type="number" class="form-control " th:field="*{quilometragem}"/>
							</div>
						</div>
						<div class="col-sm-2 form-group" th:classappend="${#fields.hasErrors('datahistorico')} ? 'has-error'">
								<label for="datahistorico" class="control-label">Data do Movimento</label>
								<input type="text" class="form-control" id="datahistorico"
									th:field="*{datahistorico}" data-provide="datepicker"
									data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
									data-date-autoclose="true" data-date-today-highlight="true" data-date-orientation="buttom" />
						</div>
					</div>
					
					<div class="box-body ">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>	
			</div>
			<div th:replace="marca/cadastroRapidoMarca :: modal"></div>
		</section>
	</div>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/js/protocolo.js}"></script>
		<script th:src="@{/adicional/jquery/jquery.maskMoney.min.js}"></script>
		
		<script th:src="@{/adicional/bootstrap/js/bootstrap-switch.min.js}"></script>
		
		<script th:src="@{/adicional/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
		<script th:src="@{/adicional/bootstrap-datepicker/js/bootstrap-datepicker.pt-BR.min.js}"></script>
		
		<script th:src="@{/js/marca.cadastro-rapido.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>
</body>
</html>
